<script>
    $('.accordion_list h4').click(function (e) {
        e.preventDefault();
        var $this = $(this);
        $this.addClass('active');
        $('.accordion_list h4').removeClass('active');
        $this.addClass('active');
        if ($this.next().hasClass('shows')) {
            $this.next().removeClass('shows');
            $('.accordion_list h4').removeClass('active');;
        } else {
            $this.parent().parent().find('.accordion_inner').removeClass('shows');
            $this.parent().parent().find('.accordion_inner').slideUp(350);
            $this.next().toggleClass('shows');
        }
    });
</script>
<script>
    $(window).scroll(function () {
        var sticky = $('.topnavi'),
            scroll = $(window).scrollTop();

        if (scroll >= 218) sticky.addClass('fixed_navi');
        else sticky.removeClass('fixed_navi');
    });
</script>
