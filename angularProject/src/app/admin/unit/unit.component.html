<section id="HomeTags" class="LightGray_sec">
  <div class="container">
        <div class="row">
                <div *ngIf="units.length > 0" class="panel panel-primary" id="result_panel">
                        <div class="panel-heading">
                        <h3 class="panel-title">Units</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-striped table-hover table-units">
                              <thead>
                                  <tr>
                                      <th>Category</th><th>Sub Category</th><th>Product</th><th>Unit</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let unit of units">
                                        <td>{{unit.category}}</td><td>{{unit.subCategory}}</td><td>{{unit.product}}</td><td>{{unit.unit}}</td>
                                  
                                  </tr>

                              </tbody>
                            </table>
                           
                        </div>
                </div> 
                <h2 *ngIf="units.length == 0" class="Title_section">No units are found.</h2>
                      
          </div> 
    
    <div class="row">
          <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                            <h3 class="panel-title">New Unit</h3>
                    </div>
                    <div class="panel-body">
                       
              <form name="unitForm"  #unitForm="ngForm">
                <div class="LoginForm_list">
                <ul>
                    <li>
                        <div class="FieldBox">
                         <select class="login-Field" id="category" name="model.category" required #category="ngModel"
                         [(ngModel)]="model.category" placeholder="Category" (change)="categorySelected()">
                            <option [ngValue]="undefined" disabled  selected>Select Category</option>
                            <option *ngFor="let cat of cats" [ngValue]="cat.category">
                               {{ cat.category }}
                            </option>
                         </select>
                         <span *ngIf="category.invalid && category.touched" class="text text-danger">Category is required.</span> 
                        
                        </div>
                    </li>
                    <li>
                        <div class="FieldBox">
                         <select class="login-Field" id="subCategory" name="model.subCategory" required #subCategory="ngModel"
                         [(ngModel)]="model.subCategory" placeholder="Sub Category" (change)="subCategorySelected()">
                            <option [ngValue]="undefined" disabled  selected>Select Sub Category</option>
                         
                            <option *ngFor="let subs of subCats" [ngValue]="subs.subCategory">
                               {{ subs.subCategory }}
                            </option>
                         </select>
                         <span *ngIf="subCategory.invalid && subCategory.touched" class="text text-danger">Sub Category is required.</span> 
                       
                        </div>
                    </li>
                    <li>
                        <div class="FieldBox">
                         <select class="login-Field" id="product" name="model.product" required #product="ngModel"
                         [(ngModel)]="model.product" placeholder="Product" (change)="productSelected()">
                            <option [ngValue]="undefined" disabled  selected>Select Product</option>
                         
                            <option *ngFor="let prods of products" [ngValue]="prods.product">
                               {{ prods.product }}
                            </option>
                         </select>
                         <span *ngIf="product.invalid && product.touched" class="text text-danger">Product is required.</span> 
                       
                        </div>
                    </li>
                    <li>
                      <div class="FieldBox">
                          <input type="text" class="login-Field" id="unit" name="model.unit" 
                       [(ngModel)]="model.unit" #unit="ngModel" placeholder="Unit"  required><span class="asterisk_input"></span>
                       <span *ngIf="unit.invalid && unit.touched" class="text text-danger">Unit is required.</span> 
                        
                      </div>
                  </li>
                   
                    <li>
                        <div class="FieldBox textRight">
                            <input id="unitBtn" name="unitBtn" type="button" value="Add Unit" 
                            class="btn yellowbg black-text pull-right" (click)="addUnit()">
                           
                        </div>
                        
                    </li>
                </ul>
                </div>
                </form>
               </div>
            </div>    
         </div> 
         <div class="col-sm-6">
                <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Bulk Addition</h3>
                        </div>
                        <div class="panel-body">
                       
            <form name="bulkUnitForm"  #bulkUnitForm="ngForm">
              <div class="LoginForm_list">
              <ul>
                  <li>
                      <div class="FieldBox">
                        
                         <input type="file" id="file" #fileToUpload class="form-control" (change)="uploadFileChanged($event.target.files)" 
                         accept="application/vnd.ms-excel">
                         <span *ngIf="fileNotSelected" class="text text-danger">No file is selected for uploading.</span> 
                       
                      </div>
                  </li>
              
                 
                  <li>
                      <div class="FieldBox textRight">
                        <button  (click)="uploadUnits()"  class="btn btn-success">Upload Units</button>
                         &nbsp;
                        <button  (click)="downloadUnits()"  class="btn btn-warning pull-right">Download Units</button>
                 
                      </div>
                      
                  </li>
                  <li>
                    
                    
                </li>
              </ul>
              </div>
              </form>
            </div>
        </div>      
       </div>        
      </div>
  </div>
</section>
