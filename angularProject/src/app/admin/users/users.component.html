<section id="HomeTags" class="LightGray_sec">
  <div class="container">
      <div class="row">
          <div class="col-sm-10 col-sm-offset-1" data-scroll-reveal="enter left over 1s and move 100px">
              <div *ngIf="users.length > 0">
              <h2 class="Title_section">Registered Users</h2>
              <table  class="table table-bordered table-striped table-hover">
              <tr>
                  <td>First Name</td><td>Last Name</td>
                  <td>City</td><td>State</td>
                  <td>Country</td><td>Pin</td>
                  <td>IsActive</td> <td>Action</td>
              </tr>  
              <tr *ngFor="let user of users">
                  
                    <td>{{user.firstName}}</td><td>{{user.lastName}}</td>
                    <td>{{user.city}}</td><td>{{user.state}}</td>
                    <td>{{user.country}}</td><td>{{user.postalCode}}</td>
                    <td>{{user.active}}</td>
                    <td><button type="button" class="btn btn-link" (click)="toggleStatus(user)">Toggle Status</button>
                </tr>  
              </table>
            </div>
            <h2 *ngIf="users.length == 0" class="Title_section">No Users are found.</h2>
       </div>        
      </div>
  </div>
</section>
